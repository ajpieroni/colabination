<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Save & Exit </title>
    <link rel="stylesheet" href="save.css">
</head>
<body>
        
    <div class = "esbuttons" >
        <button class = "popup exit " onclick="exit()"> Exit
            <span class="popuptext" id = "exitCheck"> Are you sure you want to exit the game? 
                <button class = "exit " onclick="exit2()"> Cancel </button>
                <button class = "exit " onclick="exit2()"> Exit </button>
            </span>
            <span class ="overlay" id = "overlayId"></span>
        </button>
        <button class = "popup save " onclick="save()"> Save
            <span class="popuptext" id = "saveProgress"> Saving in progress... </span>
            <span class ="overlay" id = "overlayId"></span>
        </button>
       
    </div>

    <script>
        function save() {
            var popup = document.getElementById("saveProgress");
            popup.classList.toggle("show");

            var overlay = document.getElementById("overlayId");
            overlay.classList.toggle("show");
        }
        function exit() {
            var popup = document.getElementById("exitCheck");
            popup.classList.toggle("show");

            var overlay = document.getElementById("overlayId");
            overlay.classList.toggle("show");
        }
        function exit2(){

        }
    </script>

</body>
</html>
