<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Save & Exit </title>
    <link rel="stylesheet" href="save.css">
</head>
<body>
    
    <div class = "esbuttons" >

        <button class = "popup exit" onclick="exit()"> Exit 
            

        </button>
        <div class="container" id = "exitCheck">
            <!-- <div class = "popuptext" id = "exitCheck">  -->
            <div class = "popuptext" > 
                Are you sure you want to exit the game? </div>

            <button class = "popup" onclick="cancel()"> Cancel </button> 
            <button class = "exit" onclick="exit2()"> Exit </button>
        </div>

        <button class = "popup save " onclick="save()"> Save
            <div class="popuptext" id = "saveProgress"> Saving in progress... </div>
            <span class ="overlay" id = "overlayId"></span> 
        </button>
       
    </div>

    <script>
        function exit() {
            var popup = document.getElementById("exitCheck");
            popup.classList.toggle("show");

            var overlay = document.getElementById("overlayId");
            overlay.classList.toggle("show");
        }
        function cancel(){
            var popup = document.getElementById("exitCheck");
            var overlay = document.getElementById("overlayId");
            popup.classList.toggle("show");
            overlay.classList.toggle("show");
        }
        // function exit2(){
        //     document.body.style.background = 'url("FrontEnd/assets/background.jpg")';
        // }

        function save() {
            var popup = document.getElementById("saveProgress");
            popup.classList.toggle("show");

            var overlay = document.getElementById("overlayId");
            overlay.classList.toggle("show");

            // setTimeout(function(){ popup.classList.toggle("show"); }, 3000);
            setTimeout(function() {
                //fix this, probably j make a diff html line show up, janky fix for now?
                popup.innerHTML = "Saving complete!";
  
                setTimeout(function() {
                    popup.classList.toggle("show");
                    overlay.classList.toggle("show");
                }, 1500);
            }, 3000);

            popup.innerHTML = "Saving in progress...";
            }
    </script>

</body>
</html>
