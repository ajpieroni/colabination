<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Save & Exit </title>
    <link rel="stylesheet" href="save.css">
</head>
<body>
    <!-- <div class = "overlay"></div> -->
    <div class = "esbuttons" >
        <button class = "popup exit " onclick="exit()"> Exit

            <span class="popuptext" id = "exitCheck"> Are you sure you want to exit the game? </span>
            <!-- <span class="overlay" ></span> -->
        </button>
        <button class = "popup save " onclick="save()"> Save
            <span class="popuptext " id = "saveProgress"> Saving in progress... </span>
        </button>
       
    </div>

    <script>
        function save() {
            var popup = document.getElementById("saveProgress");
            popup.classList.toggle("show");

            var overlay = document.getElementById("overlay");
            overlay.classList.toggle("show");
            
            // overlay.style.display = "block";
            // overlay.classList.add("show");
        }

      
        function exit() {
            var popup = document.getElementById("exitCheck");
            popup.classList.toggle("show");

            var overlay = document.getElementById("overlay");
            overlay.classList.toggle("show");

        }
        
    </script>

</body>
</html>
